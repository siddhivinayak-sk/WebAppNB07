<div ng-controller="appController">

    <div ng-init="ifA = 1;">
        <input type="text" ng-model="ifA"/>
        <div ng-switch="ifA">
            <div ng-switch-when="0">AAAA</div>
            <div ng-switch-when="1">BBBB</div>
            <div ng-switch-when="2">CCCC</div>
            <div ng-switch-when="3">DDDD</div>
            <div ng-switch-default>EEEE</div>
        </div>
    </div>
    
    
    <div class="itemReq">
        <input class="itemCheckBox" type="checkbox" ng-model="itemReq.isSelected"/>
        <div class="itemReqEdit"><a href="javascript:void();" ng-click=""><img src="" alt="Edit Requirement"/></a></div>
        <div class="itemReqRowId">{{itemReq.rowId}}</div>
        <div class="itemReqTestSeqNo">{{itemReq.testSeqNo}}</div>
        <div class="itemDataPointValue">
            <select ng-model="itemReq.dataPointSValue">
                <option ng-repeat="flammabilitySValue in flammabilitySValueList1" value="{{flammabilitySValue.value}}">{{flammabilitySValue.desc}}</option>
            </select>
            <select ng-model="itemReq.dataPointOperationId">
                <option ng-repeat="operation in datasheetView.operationList" value="{{operation.operationId}}">{{operation.operationDesc}}</option>
            </select>
            <div class="itemDataPointNValue1">
                <input type="text" ng-model="itemReq.dataPointNValue1"/> 
                <div class="dataPointUnit" ng-if="null != itemReq.dataPointUnit && itemReq.dataPointUnit.unitId != 0">{{itemReq.dataPointUnit.unitId}}</div>
            </div>
            <div class="itemDataPointNValue2">
                <input type="text" ng-model="itemReq.dataPointNValue2"/>
                <div class="dataPointUnit" ng-if="null != itemReq.dataPointUnit && itemReq.dataPointUnit.unitId != 0">{{itemReq.dataPointUnit.unitId}}</div>
            </div>
            <div class="itemDataPointSValue">
                <input type="text" ng-model="itemReq.dataPointSValue"/>
            </div>
        </div>
        <div class="itemRptRating">
            <select ng-model="itemReq.resultFail">
                <option ng-repeat="testRecordRating in datasheetView.testRecordRatingList" value="{{testRecordRating.trRatingId}}">{{testRecordRating.trRatingDesc}} {{testRecordRating.trRatingRptDesc}}</option>
            </select>
        </div>
        <div class="itemRemark">
            Remark: <textarea rows="1" ng-model="itemReq.remark"></textarea>
        </div>
        <div class="itemReqRemark">
            Req Remark: <textarea rows="1" ng-model="itemReq.requirementRemark"></textarea>
        </div>
        <div class="itemNA">
            <input type="checkbox" ng-model="itemReq.dataPointNa" ng-true-value="1" ng-false-value="0"/>
        </div>
        <div class="itemColorways">
            Colorways: <textarea rows="1" ng-model="itemReq.colorwayDesc"></textarea>
        </div>
    </div>
    
    
    
</div>
</div>
